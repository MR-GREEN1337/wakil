name: Lint

on:
  push:
    branches:
      - main
      - '**/feature/**' # Optional: runs on any feature branch
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python (if your linting is Python-based)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: make install_deps # Assumes you have a make target for installing dependencies
